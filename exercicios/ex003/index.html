<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="html5-200.png" alt="Logo HTML5"><!--src escolhe a imagem o arquivo que sera exibido --- alt mostra o texto alternativo que fala sobre oq é a imagem muito importante para pessoas com deficiencia visual por ex-->
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/css3-200.png" alt="Logo CSS3"><!--usar Ctrl + space para abrir pasta e escolher arquivos-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JacaScript"><!--cuidado imagens carregadas de outro servidor dependem que ele esteja funcionando se ele cair ou retirarem a foto seu site fica sem foto-->
</body>
</html>
