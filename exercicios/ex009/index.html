<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="0"> 
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Estudar</li>
    </ol><!--tag ol para criar uma lista ordenada e tag li para numerar cada item da lista tag typo no ol para alterar tipo de sequencia numeral ou alfabetico e tag start para dize de onde começa-->

    <h2>Lista não ordenadas</h2>
    <ul type="circle"><!--disc,square,circle-->
        <li>pão</li>
        <li>leite</li>
        <li>café</li>
        <li>queijo</li>
    </ul>
</body>
</html>
